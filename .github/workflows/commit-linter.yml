name: Check branch name and commit messages

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  branch_commit_nomenclature_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "🧪 Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|hotfix)/[a-zA-Z0-9_]+-[0-9]+$ ]]; then
            echo "❌ Le nom de la branche '$BRANCH_NAME' est invalide."
            echo "👉 Il doit respecter : (feature|fix|hotfix)/nom-123 (ex: feature/login-42)"
            exit 1
          fi

      - name: Check commit messages
        run: |
          COMMITS=$(git log ${{ github.event.before }}..${{ github.sha }} --pretty=format:"%s")
          echo "🧪 Checking commit messages..."

          echo "$COMMITS" | while read -r COMMIT_MSG; do
            if [[ ! "$COMMIT_MSG" =~ ^(feat|fix|chore|docs|style|refactor|test|perf)\(.*\):\ .+ ]]; then
              echo "❌ Commit invalide : '$COMMIT_MSG'"
              echo "👉 Format attendu : feat(scope): message"
              exit 1
            fi
          done
