name: Check branch and commit nomenclature

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  branch_commit_nomenclature_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check branch naming convention
        run: |
          BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
          echo "üß™ Checking branch name: $BRANCH_NAME"

          if [[ ! "$BRANCH_NAME" =~ ^(feature|fix|hotfix)/[a-zA-Z0-9_]+-[0-9]+[/-].+$ ]]; then
            echo "‚ùå Nom de branche invalide : '$BRANCH_NAME'"
            echo "üëâ Format attendu : (feature|fix|hotfix)/nom-123/titre (ex: fix/login-42/refonte)"
            exit 1
          fi

      - name: Check commit messages
        run: |
          echo "üß™ Checking commit messages..."
      
          # Si github.event.before est 0000..., on prend juste les 20 derniers commits
          if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
            echo "‚ö†Ô∏è Pas de commit pr√©c√©dent d√©tect√©, on utilise HEAD~20"
            COMMITS=$(git log -n 20 --pretty=format:"%s")
          else
            COMMITS=$(git log ${{ github.event.before }}..${{ github.sha }} --pretty=format:"%s")
          fi
      
          echo "$COMMITS" | while read -r COMMIT_MSG; do
            if [[ ! "$COMMIT_MSG" =~ ^(feat|fix|chore|docs|style|refactor|test|perf)\([a-zA-Z0-9_]+-[0-9]+[/-].+\):\ .+ ]]; then
              echo "‚ùå Commit invalide : '$COMMIT_MSG'"
              echo "üëâ Format attendu : feat(scope-123/titre): message"
              exit 1
            fi
          done

